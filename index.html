<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body class="page">
  <header class="page__header">
    <img src="images/logo.svg" class="logo">
  </header>
  <main class="container">
    <section class="calculate">
      <div class="calculate__header">
        <h1 class="calculate__title">Bill</h1>
        <input type="text" class="calculate__value" placeholder="0">
        <img class="calculate__image" src="images/icon-dollar.svg">
      </div>
      <div class="calculate__main">
        <h2 class="calculate__title">Select Tip %</h2>
        <div class="buttons">
          <div class="button">5%</div>
          <div class="button">10%</div>
          <div class="button">15%</div>
          <div class="button">25%</div>
          <div class="button">50%</div>
          <div class="button button--custom">Custom</div>
        </div>
      </div>
      <div class="calculate__footer">
        <h2 class="calculate__title">Number of People</h2>
        <input type="text" class="calculate__value" placeholder="0">
        <img src="images/icon-person.svg" class="calculate__image">
      </div>
    </section>
    <div class="effect">
      <div class="effect__per-person">
        <div class="per-person__left">
          <h3 class="per-person__title">Tip Amount</h3>
          <p class="per-person__lower">/ person</p>
        </div>
        <p class="per-person__right">$0.00</p>
      </div>
      <div class="effect__per-person">
        <div class="per-person__left">
          <h3 class="per-person__title">Total</h3>
          <p class="per-person__lower">/ person</p>
        </div>
        <p class="per-person__right">$0.00</p>
      </div>
      <div class="effect__button">RESET</div>
    </div>
  </main>
</body>
</html>
